<!DOCTYPE html>
<html lang="fr">
<head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>THE BAR</title>


        <script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery-ui.min.js"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="barre"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <img src="img/logo3.png" alt="logo" class="img-responsive">
        </div>
    </div>
            <input type="hidden" name="array_final">
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" id="input_array" placeholder="Ajouter un ingredient">
                </div>
                <div class="col-xs-2">

                <!-- Button trigger modal -->
                <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  ingrédient manquant
                </button>-->
                <img src="img/food.png" alt="engrenage pour pop-up" data-toggle="modal" data-target="#myModal">

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Selectionner le nombre d'ingredients manquants toleres</h4>
                      </div>
                      <div class="modal-body">
                        <div id="search">
                                    <select id="select">
                                        <option value="1">0 ingrédient manquant toléré</option>
                                        <option value="2">1 ingrédient manquant toléré</option>
                                        <option value="3">2 ingrédients manquants tolérés</option>
                                        <option value="4">3 ingrédients manquants tolérés</option>
                                        <option value="5">4 ingrédients manquants tolérés</option>
                                    </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn2 btn-default" data-dismiss="modal">Fermer</button>
                      </div>
                    </div>
                  </div>
                </div>

           

                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <button class="btn btn-perso" onclick="addFunction()" id ="add">Ajouter ingredient</button>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="mes-ingredients">
                    <h2 class="titre-ingredients">Mes ingredients :</h2>
                    <div id="log"></div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <button class="btn btn-result" href="#result">Voir les resultats</button>
                </div>
            </div>
    
    <section id="result">
        <div id="resultats"></div>
    </section>
    <div class="row">
        <div class="col-md-12">
            <div class="barre-bas"></div>
        </div>
    </div>
    </div>






<script type="text/javascript" charset="utf-8" src="js/ingredient.js"></script>
<script type="text/javascript" charset="utf-8" src="js/script.js"></script>
<script type="text/javascript" charset="utf-8" src="js/autocomplete.js"></script>
<script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    $('body').scrollspy({ target: '.btn-result' })
    </script>

    <script type="text/javascript">
      $('button[href^="#"]').click( function() { // Au clic sur un élément
        var page = $(this).attr('href'); // Page cible
        $('html, body').animate( { scrollTop: $(page).offset().top }, "" ); // Go
        return false;
      });
    </script>

</body>
</html>
